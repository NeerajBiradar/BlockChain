          <div class="col-12 mt-5">
            <h1>Bug Description Form</h1>
            <form action="#" method="POST" id="Bug-form-id">
              <div class="form-group mt-3">
                <label for="bug-title">Bug Title:</label>
                <input type="text" class="form-control mt-1" id="bug-title" name="bug-title" required>
              </div>
              <div class="form-group mt-3">
                <label for="bug-description">Bug Description:</label>
                <textarea class="form-control mt-1" id="bug-description" name="bug-description" rows="5"

              </div>
            </form>
            <button type="submit" class="btn btn-primary mt-2" onclick="SendBugReport()">Submit</button>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">

            <form action="#" method="POST" id="Feat-form-id">

              </div>
              <div class="form-group mt-3">
                <label for="bug-description">Feature Description:</label>
                <textarea class="form-control mt-1" id="feat-description" name="bug-description" rows="5"
                  required></textarea>
              </div>


            </form>
            <button type="submit" class="btn btn-primary mt-2" onclick="SendFeatureReport()">Submit</button>
          </div>



        </div>
