<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Page</title>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"
    integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="Upload.js"></script>

</head>

<body onload="connectContract()">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Group G57</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link" href="/BlockChain2.0 - Copy/User.html">Bug and Feature Report</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/BlockChain2.0 - Copy/Labeller.html">Labeller</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/BlockChain2.0 - Copy/Developer.html">Developer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/BlockChain2.0 - Copy/QualityCheck.html">Verifier</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/BlockChain2.0 - Copy/Admin.html">Admin</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container my-5 py-3">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title text-center">Bug Report Details</h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="bug-title">
                <h5>Patch Name :</h5>
              </label>
              <span id="patch-name" class="form-control-plaintext"></span>
            </div>
            <div class="form-group mt-4">
              <label for="bug-title">
                <h5>Bugs Title :</h5>
              </label>
              <span id="bug-title" class="form-control-plaintext"></span>
            </div>
            <div class="form-group mt-4">
              <label for="feature-title">
                <h5>Features Title :</h5>
              </label>
              <span id="feature-title" class="form-control-plaintext"></span>
            </div>
            <div class="form-group mt-4">
              <label for="feature-description">
                <h5>Deadline:</h5>
              </label>
              <span id="deadline" class="form-control-plaintext"></span>
            </div>
            <div class="form-group mt-4">
              <label for="feature-description">
                <h5 id="up"></h5>
              </label>
              <span id="upload-time" class="form-control-plaintext"></span>
            </div>
            <div class="form-group">
              <div class="input-group mb-3 mt-3">
                <input type="file" class="form-control" id="Patch-File">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2" onclick="SendPatch()">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</body>

</html>
